<?xml version="1.0" encoding="utf-8"?>
<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0" stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#FF39FF"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style><![CDATA[
      .bg { fill:#0D1117; }
      .grid { stroke:#113238; stroke-width:1; stroke-dasharray:6 8; }
      .axis { fill:#00E5FF; font: 13px 'Segoe UI', system-ui, sans-serif; }
      .title { font:20px 'Segoe UI', system-ui, sans-serif; fill:#00E5FF; font-weight:700; text-anchor:middle; }
      .lineGlow { fill:none; stroke:#00E5FF; stroke-width:8; opacity:.16; stroke-linecap:round; stroke-linejoin:round; }
      .lineMain { fill:none; stroke:#FF39FF; stroke-width:3.6; stroke-linecap:round; stroke-linejoin:round; filter:url(#blur); }
      .dash { fill:none; stroke:#FF39FF; stroke-width:1.6; stroke-dasharray:10 8; }
      .dot { fill:#00E5FF; stroke:#0D1117; stroke-width:2; }
    ]]></style>
  </defs>

  <rect x="8" y="8" width="1184" height="404" rx="12" class="bg"/>
  <text x="600" y="40" class="title">Sujal Thakur’s Contribution Graph</text>

  <g transform="translate(60,80)">
    <!-- grid -->
    <g class="grid">
      <line x1="0" y1="0"   x2="1040" y2="0"/>
      <line x1="0" y1="50"  x2="1040" y2="50"/>
      <line x1="0" y1="100" x2="1040" y2="100"/>
      <line x1="0" y1="150" x2="1040" y2="150"/>
      <line x1="0" y1="200" x2="1040" y2="200"/>
      <line x1="0" y1="250" x2="1040" y2="250"/>
      <line x1="0" y1="300" x2="1040" y2="300"/>
    </g>

    <!-- y-axis labels -->
    <text x="-36" y="12"  class="axis">12</text>
    <text x="-36" y="62"  class="axis">10</text>
    <text x="-36" y="112" class="axis">8</text>
    <text x="-36" y="162" class="axis">6</text>
    <text x="-36" y="212" class="axis">4</text>
    <text x="-36" y="262" class="axis">2</text>
    <text x="-36" y="312" class="axis">0</text>

    <!-- Up–down rhythm + big final spike -->
    <!-- points (x every ~60px), y lower = higher value -->
    <!-- coords: (20,286) -> (80,268) -> (140,286) -> ... -> (1040,44) -->
    <path d="M 20 286
             L 80 268  L 140 286  L 200 266  L 260 284
             L 320 264  L 380 282  L 440 262  L 500 280
             L 560 260  L 620 278  L 680 258  L 740 276
             L 800 256  L 860 274  L 920 254  L 980 272
             L 1040 44" class="lineGlow"/>
    <path d="M 20 286
             L 80 268  L 140 286  L 200 266  L 260 284
             L 320 264  L 380 282  L 440 262  L 500 280
             L 560 260  L 620 278  L 680 258  L 740 276
             L 800 256  L 860 274  L 920 254  L 980 272
             L 1040 44" class="lineMain"/>

    <!-- animated dash overlay -->
    <path d="M 20 286
             L 80 268  L 140 286  L 200 266  L 260 284
             L 320 264  L 380 282  L 440 262  L 500 280
             L 560 260  L 620 278  L 680 258  L 740 276
             L 800 256  L 860 274  L 920 254  L 980 272
             L 1040 44" class="dash">
      <animate attributeName="stroke-dashoffset" from="0" to="-360" dur="3.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.0;0.7;0.0" dur="3.4s" repeatCount="indefinite"/>
    </path>

    <!-- dots with pulse -->
    <g>
      <circle class="dot" cx="20"  cy="286" r="6"><animate attributeName="r" values="6;9;6"  dur="2.6s" repeatCount="indefinite"/></circle>
      <circle class="dot" cx="80"  cy="268" r="5"><animate attributeName="r" values="5;8;5"  dur="2.8s" begin="0.1s" repeatCount="indefinite"/></circle>
      <circle class="dot" cx="140" cy="286" r="5"/>

      <circle class="dot" cx="200" cy="266" r="5"/>
      <circle class="dot" cx="260" cy="284" r="5"/>
      <circle class="dot" cx="320" cy="264" r="5"/>
      <circle class="dot" cx="380" cy="282" r="5"/>
      <circle class="dot" cx="440" cy="262" r="5"/>
      <circle class="dot" cx="500" cy="280" r="5"/>
      <circle class="dot" cx="560" cy="260" r="6"><animate attributeName="r" values="6;9;6"  dur="2.2s" begin="0.2s" repeatCount="indefinite"/></circle>
      <circle class="dot" cx="620" cy="278" r="5"/>
      <circle class="dot" cx="680" cy="258" r="6"><animate attributeName="r" values="6;10;6" dur="3s"  begin="0.3s" repeatCount="indefinite"/></circle>
      <circle class="dot" cx="740" cy="276" r="5"/>
      <circle class="dot" cx="800" cy="256" r="5"/>
      <circle class="dot" cx="860" cy="274" r="5"/>
      <circle class="dot" cx="920" cy="254" r="5"/>
      <circle class="dot" cx="980" cy="272" r="6"/>
      <!-- final spike -->
      <circle class="dot" cx="1040" cy="44" r="8">
        <animate attributeName="r" values="8;12;8" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- x-axis labels -->
    <g font-size="12" fill="#00E5FF" transform="translate(0,320)">
      <text x="20"  y="24">4</text><text x="80"  y="24">6</text><text x="140" y="24">8</text><text x="200" y="24">10</text>
      <text x="260" y="24">12</text><text x="320" y="24">14</text><text x="380" y="24">16</text><text x="440" y="24">18</text>
      <text x="500" y="24">20</text><text x="560" y="24">22</text><text x="620" y="24">24</text><text x="680" y="24">26</text>
      <text x="740" y="24">28</text><text x="800" y="24">30</text><text x="860" y="24">1</text><text x="920" y="24">2</text>
      <text x="980" y="24">3</text><text x="1040" y="24">4</text>
    </g>
  </g>
</svg>
