<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#FF39FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style><![CDATA[
      .bg { fill:#0D1117; stroke: rgba(255,255,255,0.06); stroke-width:1; rx:12; }
      .title { font:16px 'Segoe UI', system-ui, sans-serif; fill:#00E5FF; font-weight:700; }
      .label { font:14px 'Segoe UI', system-ui, sans-serif; fill:#ADB4C0; }
      .value { font:36px 'Segoe UI', system-ui, sans-serif; fill:url(#g1); font-weight:800; }
      .small { font:12px 'Segoe UI', system-ui, sans-serif; fill:#8A94A0; }
      .col { transform-box: fill-box; transform-origin: 0 0; }
      .ringBg { fill:none; stroke:#1B1F2A; stroke-width:8; }
      .ring { fill:none; stroke:url(#g1); stroke-width:6; stroke-dasharray:226; stroke-dashoffset:226; }
    ]]></style>
  </defs>

  <!-- card background -->
  <rect x="8" y="8" width="1184" height="204" class="bg"/>

  <!-- section title -->
  <g transform="translate(24,24)"><text class="title">Sujal Thakur's GitHub Stats</text></g>

  <!-- === Left column: key stats (even baseline) === -->
  <g class="col" transform="translate(24,60)">
    <text class="label" x="0" y="0">â­ Stars</text>
    <text class="value" x="200" y="0">12</text>

    <text class="label" x="0" y="36">âŸ³ Total Commits</text>
    <text class="value" x="200" y="36">387</text>

    <text class="label" x="0" y="72">ğŸ”€ Total PRs</text>
    <text class="value" x="200" y="72">23</text>

    <text class="label" x="0" y="108">âš ï¸ Total Issues</text>
    <text class="value" x="200" y="108">45</text>
  </g>

  <!-- === Middle column: total contributions (big) === -->
  <g class="col" transform="translate(470,40)">
    <text class="small" x="0" y="16" fill="#00E5FF">Total Contributions</text>
    <text class="value" x="0" y="60">387</text>
    <text class="small" x="0" y="84">Feb 24, 2024 â€” Present</text>

    <!-- animated ring + current streak -->
    <g transform="translate(280,60)">
      <circle r="36" class="ringBg"/>
      <circle r="36" class="ring">
        <animate attributeName="stroke-dashoffset" from="226" to="40" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="-8" y="8" class="value">8</text>
    </g>
    <text class="small" x="280" y="106" text-anchor="middle" fill="#FF39FF">Current Streak</text>
    <text class="small" x="280" y="124" text-anchor="middle">Sep 27 â€” Oct 4</text>
  </g>

  <!-- === Right column: longest streak === -->
  <g class="col" transform="translate(900,56)">
    <text class="small" x="0" y="18" fill="#00E5FF">Longest Streak</text>
    <text class="value" x="0" y="62">8</text>
    <text class="small" x="0" y="86">Sep 27 â€” Oct 4</text>
  </g>

  <!-- little pulsing octocat chip (kept subtle) -->
  <g transform="translate(420,26)">
    <circle cx="0" cy="0" r="18" fill="#12161d"/>
    <text x="-10" y="6" font-size="18" fill="#0D1117" font-weight="700">ğŸ™</text>
    <circle cx="0" cy="0" r="20" stroke="url(#g1)" stroke-width="2" fill="none" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
